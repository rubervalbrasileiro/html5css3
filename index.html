<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3 - One page site</title>
    <meta name="descripiton"
        content="Apresentar HTML, CSS3 e SEO de forma silmpes, prática e objetiva desenvolvendo passo a passo do zero até a hospedagem de um site one page moderno e responsivo.">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Atalho control + K e control C geram os comentários -->
    <!-- Cabeçalho head-->
    <header id="inicio">
        <div class="Container Flex">
            <div id="logo">
                <img src="img/logo1.png" alt="hal 9000">
            </div>
            <nav>
                <input type="checkbox" id="chek">
                <label for="chek">&#x268c;</label>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>

                </ul>

            </nav>
        </div>
    </header>
    <!-- Contúdo principal identificado por main -->
    <main>
        <div class="Container">
            <h1>HTML5 e CSS3</h1>
            <h2>Você faz. você ver. você Aprende.</h2>
            <a href="./video/Paraquedista-webm.webm" target="_blank" class="Botao">saiba +</a>
        </div>
    </main>
    <!-- sobre ou seja uma seção é usada para conteúdo relacionado -->
    <section id="sobre">
        <div class="Container">
            <h2>Aprender na prática</h2>
        </div>
    </section>

    <!-- One page outra seção é usada para explicação do vídeo do projeto relacionado -->
    <section>
        <div class="Container">
            <h2>One page site</h2>
        </div>
    </section>

    <!-- Wiareframe vai permitir o usuário baixar o arquivo em pdf -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
    </section>

    <!-- Conteúdo como 3 cards  -->
    <section id="conteudo">
        <div class="Container">

            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODELL CSS</h3>
            <h3>BREAKPOINTS</h3>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
        <div class="Container">

        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
